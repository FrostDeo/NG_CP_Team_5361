{% extends 'home/base.html' %}

{% block title %}Page Not Found - Safar{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-12 text-center">
            <div class="mb-4">
                <i class="fas fa-exclamation-triangle fa-5x text-warning mb-4"></i>
                <h1 class="display-1">404</h1>
                <h2 class="mb-3">Page Not Found</h2>
                <p class="lead text-muted mb-4">The page you're looking for doesn't exist or has been moved.</p>
            </div>

            <div class="d-flex justify-content-center gap-3">
                <a href="{% url 'home:index' %}" class="btn btn-primary btn-lg">
                    <i class="fas fa-home me-2"></i>Go Home
                </a>
                <a href="{% url 'home:destinations' %}" class="btn btn-outline-primary btn-lg">
                    <i class="fas fa-map-marked-alt me-2"></i>Browse Destinations
                </a>
                <a href="{% url 'home:contact' %}" class="btn btn-outline-secondary btn-lg">
                    <i class="fas fa-envelope me-2"></i>Contact Us
                </a>
            </div>

            <div class="mt-5">
                <h5>Popular Pages</h5>
                <div class="row justify-content-center mt-3">
                    <div class="col-md-8">
                        <div class="row">
                            <div class="col-md-4 mb-2">
                                <a href="{% url 'home:destinations' %}" class="text-decoration-none">
                                    <div class="card h-100">
                                        <div class="card-body text-center">
                                            <i class="fas fa-map-marked-alt fa-2x text-primary mb-2"></i>
                                            <h6>Destinations</h6>
                                        </div>
                                    </div>
                                </a>
                            </div>
                            <div class="col-md-4 mb-2">
                                <a href="{% url 'home:vlogs' %}" class="text-decoration-none">
                                    <div class="card h-100">
                                        <div class="card-body text-center">
                                            <i class="fas fa-video fa-2x text-success mb-2"></i>
                                            <h6>Travel Vlogs</h6>
                                        </div>
                                    </div>
                                </a>
                            </div>
                            <div class="col-md-4 mb-2">
                                <a href="{% url 'home:ai_guide' %}" class="text-decoration-none">
                                    <div class="card h-100">
                                        <div class="card-body text-center">
                                            <i class="fas fa-robot fa-2x text-info mb-2"></i>
                                            <h6>AI Guide</h6>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
