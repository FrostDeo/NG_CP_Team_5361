<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Safar</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #4FC3F7, #29B6F6);
            padding: 20px;
        }
        .auth-card {
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }
        .auth-header {
            background: linear-gradient(135deg, #4FC3F7, #29B6F6);
            color: var(--white);
            padding: 40px 30px;
            text-align: center;
        }
        .auth-header h1 {
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        .auth-header p {
            opacity: 0.9;
            font-size: 1rem;
        }
        .auth-form {
            padding: 40px 30px;
        }
        .form-tabs {
            display: flex;
            margin-bottom: 30px;
            background: #f8f9fa;
            border-radius: 50px;
            padding: 5px;
        }
        .tab-btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            background: transparent;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .tab-btn.active {
            background: #4FC3F7;
            color: var(--white);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #eee;
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            border-color: #4FC3F7;
        }
        .auth-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4FC3F7, #29B6F6);
            color: var(--white);
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 20px;
        }
        .auth-btn:hover {
            transform: translateY(-2px);
        }
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
            color: #666;
        }
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #eee;
        }
        .divider span {
            background: var(--white);
            padding: 0 15px;
        }
        .social-btn {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            background: var(--white);
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .social-btn:hover {
            border-color: #4FC3F7;
            transform: translateY(-1px);
        }
        .auth-links {
            text-align: center;
            margin-top: 20px;
        }
        .auth-links a {
            color: #4FC3F7;
            text-decoration: none;
            font-weight: 500;
        }
        .auth-links a:hover {
            text-decoration: underline;
        }
        .form-section {
            display: none;
        }
        .form-section.active {
            display: block;
        }
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--white);
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Back to Home Link -->
    <a href="index.html" class="back-link">
        <i class="ri-arrow-left-line"></i> Back to Home
    </a>

    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome to Safar</h1>
                <p>Your journey begins here</p>
            </div>

            <!-- Form Tabs -->
            <div class="form-tabs">
                <button class="tab-btn active" onclick="switchTab('login')">Login</button>
                <button class="tab-btn" onclick="switchTab('signup')">Sign Up</button>
            </div>

            <div class="auth-form">
                <!-- Login Form -->
                <form id="loginForm" class="form-section active" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="loginEmail">Email Address</label>
                        <input type="email" id="loginEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="auth-btn">Login</button>
                </form>

                <!-- Signup Form -->
                <form id="signupForm" class="form-section" onsubmit="handleSignup(event)">
                    <div class="form-group">
                        <label for="signupName">Full Name</label>
                        <input type="text" id="signupName" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Email Address</label>
                        <input type="email" id="signupEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" placeholder="Create a password" required>
                    </div>
                    <div class="form-group">
                        <label for="signupConfirmPassword">Confirm Password</label>
                        <input type="password" id="signupConfirmPassword" placeholder="Confirm your password" required>
                    </div>
                    <button type="submit" class="auth-btn">Create Account</button>
                </form>

                <div class="divider">
                    <span>or continue with</span>
                </div>

                <button class="social-btn" onclick="loginWithGoogle()">
                    <i class="ri-google-fill"></i>
                    Continue with Google
                </button>
                <button class="social-btn" onclick="loginWithFacebook()">
                    <i class="ri-facebook-fill"></i>
                    Continue with Facebook
                </button>

                <div class="auth-links">
                    <a href="#" onclick="forgotPassword()">Forgot Password?</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/auth.js"></script>
</body>
</html>
