<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - Safar</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>

    <!-- Navigation -->
    <nav class="container">
        <div class="logo">Safar<span style="color:var(--secondary)">.com</span></div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="planner.html">Plan Trip</a>
            <a href="ai-guide.html">AI Guide</a>
            <a href="profile.html"><i class="ri-user-line"></i> Profile</a>
            <a href="login.html"><i class="ri-login-box-line"></i> Login</a>
        </div>
    </nav>

    <!-- Search Results Section -->
    <section class="container" style="margin-top: 40px; margin-bottom: 80px;">
        <div class="section-title">
            <h1 id="searchHeading">Search Results</h1>
        </div>
        <div id="searchResults" class="destinations-grid">
            <!-- Search results will be populated by JavaScript -->
            <div style="text-align: center; padding: 50px; color: #666;">
                <i class="ri-search-line" style="font-size: 48px; color: #ccc; margin-bottom: 20px;"></i>
                <p>Loading search results...</p>
            </div>
        </div>
        <div id="noResults" style="display: none; text-align: center; padding: 50px;">
            <i class="ri-emotion-sad-line" style="font-size: 48px; color: #ccc; margin-bottom: 20px;"></i>
            <h3>No destinations found</h3>
            <p>Try adjusting your search criteria or browse all destinations.</p>
            <a href="index.html" class="btn btn-primary" style="margin-top: 20px;">Go Home</a>
        </div>
    </section>

    <!-- Footer -->
    <footer style="background: var(--dark); color: var(--white); padding: 40px 0; margin-top: auto;">
        <div class="container" style="text-align: center;">
            <p>&copy; 2026 Safar.com. Explore the world confidently.</p>
        </div>
    </footer>

    <!-- Floating AI Chat -->
    <a href="ai-guide.html" class="ai-fab" title="Chat with AI Guide">
        <i class="ri-robot-2-line"></i>
    </a>

    <!-- Scripts -->
    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
